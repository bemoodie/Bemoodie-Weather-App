<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bemoodie Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/899108f324.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border border-5 p-5 mt-5 mx-5 rounded-3 border-secondary">
        <form id="search-form">
          <div class="city">
            <div class="row">
              <div class="col-6">
                <div class="mb-3 ms-5">
                  <input
                    type="text"
                    class="form-control border-3 border-secondary"
                    id="exampleInputEmail1"
                    placeholder="Enter city location..."
                  />
                </div>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-info rounded-pill p-2 w-75"
                >
                  Search
                </button>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-warning rounded-pill p-2 w-75"
                  id="current"
                >
                  Current
                </button>
              </div>
              <div class="col-2">
                <p>
                  <a href="#" id="celsius">°C</a> /
                  <a href="#" id="fahrenheit">°F</a>
                </p>
              </div>
            </div>
          </div>
        </form>

        <div class="location">
          <div class="row mt-2">
            <div class="col-5"><h1 class="city" id="city">Enter city</h1></div>
            <div class="col-7" id="dateTimePlace">
              <h1 class="dateTime"><strong class="strongDay"></strong></h1>
            </div>
          </div>
        </div>

        <div class="temp">
          <div class="row">
            <div class="col-4">
              <i class="fas fa-cloud-moon-rain main"></i>
              <div class="main-temperature">
                <span id="tempElement"></span><span>°F</span>
              </div>

              <div class="wInfo">
                <div class="row">
                  <div class="col">
                    HUMIDITY
                    <br />
                    WIND
                  </div>
                  <div class="col">
                    <div class="vl">
                      <span id="humidity">**%</span>
                      <br />
                      <span id="wind">** mph</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-8">
              <div class="vl vl-longer">
                <h3
                  class="border border-4 m-3 mb-3 p-3 rounded-pill border-secondary"
                >
                  <strong> Today: </strong>
                  <span id="description">**</span>
                </h3>
                <img src="RainyBeaSK.PNG" alt="Weather Announcement" />
              </div>
            </div>
          </div>
        </div>

        <hr />
        <div class="weekly">
          <div class="row">
            <div class="col days">
              <p class="weekDay">Fri</p>
              <i class="fas fa-sun"></i>
              <br />
              <p class="dayTemp">81°F</p>
            </div>
            <div class="col days">
              <p class="weekDay">Sat</p>
              <i class="fas fa-sun"></i>
              <br />
              <p class="dayTemp">90°F</p>
            </div>
            <div class="col days">
              <p class="weekDay">Sun</p>
              <i class="fas fa-sun"> </i>
              <br />
              <p class="dayTemp">88°F</p>
            </div>
            <div class="col days">
              <p class="weekDay">Mon</p>
              <i class="fas fa-cloud-sun"> </i>
              <br />
              <p class="dayTemp">81°F</p>
            </div>
            <div class="col days">
              <p class="weekDay">Tues</p>
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              <p class="dayTemp">79°F</p>
            </div>
          </div>
        </div>
      </div>
      <footer>Coded by Brittany Moodie</footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
